<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="close invert">
                <img  src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert">
                    <img src="logo.svg" alt="logo" width="125px">
                </div>
                <ul>
                    <li><img class="invert img-size" src="home.svg" alt="home">Home</li>
                    <li><img class="invert img-size" src="search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <img class="invert img-size" src="library_icon.svg" alt="Library-Icon">
                    Your Library
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right rounded bg-grey m-1">
            <div class="header flex ">
                <div class="nav">
                    <img class="invert hamburger" src="hamburger.svg" alt="">
                    <button class = "swipe-button invert">
                        <img src="left_swipe.svg" alt="">
                    </button>
                    <button class = "swipe-button invert">
                        <img src="right_swipe.svg" alt="">
                    </button>
                </div>

                <div class="button">
                    <button class="sign-up">Sign up</button>
                    <button class = "login">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>spotify playlist</h1>
                <div class="cardContainer flex">
                    <div class="card rounded">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none" role="img" color="#000000">
                              <circle cx="24" cy="24" r="22" />
                              <path d="M32.7812 24.846C32.4277 26.189 30.7573 27.138 27.4163 29.0361C24.1866 30.8709 22.5718 31.7884 21.2704 31.4196C20.7324 31.2671 20.2422 30.9776 19.8469 30.5787C18.8906 29.6139 18.8906 27.7426 18.8906 24C18.8906 20.2574 18.8906 18.3861 19.8469 17.42132C20.2422 17.02245 20.7324 16.73288 21.2704 16.58042C22.5718 16.21165 24.1866 17.12907 27.4163 18.96393C30.7573 20.86197 32.4277 21.811 32.7812 23.154C32.9271 23.7084 32.9271 24.2916 32.7812 24.846Z" />
                            </svg>
                          </div>
                        <img class = "rounded" aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67706f000000028aa213d23c60645e2649a350" data-testid="card-image" alt="" class="mMx2LUixlnN_Fu45JpFB SKJSok3LfyedjZjujmFt Yn2Ei5QZn19gria6LjZj">
                        <h2>Mega Hit Mix</h2>
                        <p>A mega mix of 75 favorites from the last few years! </p>
                    </div>

                    <div class="card rounded">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none" role="img" color="#000000">
                              <circle cx="24" cy="24" r="22" />
                              <path d="M32.7812 24.846C32.4277 26.189 30.7573 27.138 27.4163 29.0361C24.1866 30.8709 22.5718 31.7884 21.2704 31.4196C20.7324 31.2671 20.2422 30.9776 19.8469 30.5787C18.8906 29.6139 18.8906 27.7426 18.8906 24C18.8906 20.2574 18.8906 18.3861 19.8469 17.42132C20.2422 17.02245 20.7324 16.73288 21.2704 16.58042C22.5718 16.21165 24.1866 17.12907 27.4163 18.96393C30.7573 20.86197 32.4277 21.811 32.7812 23.154C32.9271 23.7084 32.9271 24.2916 32.7812 24.846Z" />
                            </svg>
                          </div>
                        <img class = "rounded" aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67706f000000028aa213d23c60645e2649a350" data-testid="card-image" alt="" class="mMx2LUixlnN_Fu45JpFB SKJSok3LfyedjZjujmFt Yn2Ei5QZn19gria6LjZj">
                        <h2>Mega Hit Mix</h2>
                        <p>A mega mix of 75 favorites from the last few years! </p>
                    </div>

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="above_bar flex">
                        <div class="songinfo m-1">

                        </div>
                        <div class="playbuttons flex justify-content">
                            <img class = "invert" id = "previous" src="previous.svg" alt="">
                            <img class = "invert" id = "play" src="play.svg" alt="">
                            <img class = "invert" id = "next" src="next.svg" alt="">
                        </div>
                        <div class="songtime m-1">
    
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
